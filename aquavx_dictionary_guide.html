<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquavx Pro Dictionary Reference Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2c5f9e;
            --primary-dark: #1a3a5f;
            --accent-color: #4a9eff;
            --light-bg: #f8f9fa;
            --border-color: #dee2e6;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --highlight-bg: #fff3cd;
            --highlight-border: #ffc107;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 40px);
        }

        .header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
            color: white;
            padding: 30px;
            text-align: center;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .controls {
            padding: 25px 30px;
            background: var(--light-bg);
            border-bottom: 2px solid var(--border-color);
            flex-shrink: 0;
        }

        .control-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary-dark);
            font-size: 0.95em;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            font-size: 1em;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: white;
            transition: all 0.3s ease;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.1);
        }

        select {
            cursor: pointer;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
        }

        .content::-webkit-scrollbar {
            width: 10px;
        }

        .content::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .content::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 5px;
        }

        .dictionary-view {
            display: none;
        }

        .dictionary-view.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dictionary-title {
            font-size: 2em;
            color: var(--primary-dark);
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid var(--primary-color);
        }

        .dictionary-description {
            background: #e8f4f8;
            padding: 15px 20px;
            border-left: 4px solid #17a2b8;
            border-radius: 6px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .dictionary-notes {
            background: var(--highlight-bg);
            border: 2px solid var(--highlight-border);
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 20px;
        }

        .parameter {
            background: var(--light-bg);
            padding: 18px 22px;
            margin-bottom: 12px;
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
            transition: all 0.2s ease;
        }

        .parameter:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .parameter.highlight {
            background: var(--highlight-bg);
            border-left-color: var(--highlight-border);
        }

        .parameter.hidden {
            display: none;
        }

        .param-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .param-name {
            font-weight: 600;
            color: var(--primary-dark);
            font-size: 1.05em;
        }

        .param-id {
            background: var(--primary-color);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .param-value {
            color: var(--text-primary);
            line-height: 1.7;
            white-space: pre-wrap;
            font-size: 0.95em;
        }

        .no-results {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .no-results h2 {
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .control-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            <div class="no-results">

        </div>
    </div>

        const dictionarySelect = document.getElementById('dictionarySelect');
        const searchInput = document.getElementById('searchInput');
        const content = document.getElementById('content');
        let currentDictionary = null;

        // Populate dropdown
        const sortedKeys = Object.keys(dictionariesData).sort((a, b) => parseInt(a) - parseInt(b));
        sortedKeys.forEach(key => {
            const dict = dictionariesData[key];
            const option = document.createElement('option');
            option.value = key;
            option.textContent = dict.title;
            dictionarySelect.appendChild(option);
        });

        // Display dictionary
        function displayDictionary(key) {
            const dict = dictionariesData[key];
            if (!dict) return;

            currentDictionary = key;
            searchInput.value = '';

            let html = `<div class="dictionary-view active">
                <div class="dictionary-title">${dict.title}</div>`;

            if (dict.description) {
                html += `<div class="dictionary-description">${dict.description.replace(/\n/g, '<br>')}</div>`;
            }

            if (dict.notes && dict.notes.length > 0) {
                html += `<div class="dictionary-notes"><strong>Notes:</strong><ul>`;
                dict.notes.forEach(note => {
                    if (note.trim()) html += `<li>${note}</li>`;
                });
                html += `</ul></div>`;
            }

            if (dict.parameters && dict.parameters.length > 0) {
                dict.parameters.forEach(param => {
                    const searchData = `${param.name} ${param.id} ${param.value}`.toLowerCase();
                    html += `<div class="parameter" data-search="${searchData}">
                        <div class="param-header">
                            <div class="param-name">${param.name}</div>
                            <div class="param-id">ID: ${param.id}</div>
                        </div>
                        <div class="param-value">${param.value.replace(/\n/g, '<br>')}</div>
                    </div>`;
                });
            }

            html += `</div>`;
            content.innerHTML = html;
        }

        // Search functionality - searches across ALL dictionaries
        function performSearch(query) {
            if (!query) {
                // If no query and a dictionary is selected, just show that dictionary
                if (currentDictionary) {
                    displayDictionary(currentDictionary);
                }
                return;
            }

            const searchLower = query.toLowerCase();
            let resultsHtml = `<div class="dictionary-view active">
                <div class="dictionary-title">Search Results for "${query}"</div>`;
            
            let totalMatches = 0;

            // Search through all dictionaries
            const sortedKeys = Object.keys(dictionariesData).sort((a, b) => parseInt(a) - parseInt(b));
            sortedKeys.forEach(key => {
                const dict = dictionariesData[key];
                let dictMatches = [];

                if (dict.parameters && dict.parameters.length > 0) {
                    dict.parameters.forEach(param => {
                        const searchData = `${param.name} ${param.id} ${param.value}`.toLowerCase();
                        if (searchData.includes(searchLower)) {
                            dictMatches.push(param);
                        }
                    });
                }

                // If this dictionary has matches, add a section for it
                if (dictMatches.length > 0) {
                    totalMatches += dictMatches.length;
                    resultsHtml += `<div style="margin-top: 30px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                        <h3 style="color: var(--primary-color); margin-bottom: 15px; cursor: pointer;" 
                            onclick="dictionarySelect.value='${key}'; dictionarySelect.dispatchEvent(new Event('change'));">
                            üìÅ ${dict.title} (${dictMatches.length} matches)
                        </h3>`;
                    
                    dictMatches.forEach(param => {
                        const searchData = `${param.name} ${param.id} ${param.value}`.toLowerCase();
                        resultsHtml += `<div class="parameter highlight" data-search="${searchData}">
                            <div class="param-header">
                                <div class="param-name">${param.name}</div>
                                <div class="param-id">ID: ${param.id}</div>
                            </div>
                            <div class="param-value">${param.value.replace(/\\n/g, '<br>')}</div>
                        </div>`;
                    });
                    
                    resultsHtml += `</div>`;
                }
            });

            if (totalMatches === 0) {
                resultsHtml += `<div class="no-results">
                    <h2>No matches found</h2>
                    <p>Try different search terms</p>
                </div>`;
            } else {
                resultsHtml = resultsHtml.replace('Search Results for', `Search Results (${totalMatches} matches) for`);
            }

            resultsHtml += `</div>`;
            content.innerHTML = resultsHtml;
            currentDictionary = null; // Clear current dictionary when searching
        }

        // Event listeners
        dictionarySelect.addEventListener('change', (e) => {
            searchInput.value = ''; // Clear search when selecting a dictionary
            if (e.target.value) {
                displayDictionary(e.target.value);
            } else {
                currentDictionary = null;
                content.innerHTML = '<div class="no-results"><h2>Select a Dictionary</h2><p>Choose a dictionary from the dropdown menu above</p></div>';
            }
        });

        searchInput.addEventListener('input', (e) => {
            performSearch(e.target.value);
        });
    </script>
