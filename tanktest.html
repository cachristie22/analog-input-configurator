<!DOCTYPE html>
<html>
<head>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
</head>
<body>
  <div id="container" style="width: 400px; height: 400px;"></div>
  <script>
    Highcharts.chart('container', {
      chart: {
        type: 'solidgauge'
      },
      title: {
        text: 'Water Tank Level'
      },
      pane: {
        center: ['50%', '85%'],
        size: '140%',
        startAngle: -90,
        endAngle: 90,
        background: {
          backgroundColor: Highcharts.defaultOptions.legend.backgroundColor || '#EEE',
          innerRadius: '60%',
          outerRadius: '100%',
          shape: 'arc'
        }
      },
      yAxis: {
        min: 0,
        max: 100,
        stops: [
          [0.25, '#ff0000'],
          [0.5, '#ff9900'],
          [0.75, '#00ff00']
        ],
        lineWidth: 0,
        tickWidth: 0,
        minorTickInterval: null,
        tickAmount: 2,
        title: {
          y: -70
        },
        labels: {
          y: 16
        }
      },
      series: [{
        name: 'Level',
        data: [55],
        dataLabels: {
          format: '<div style="text-align:center"><span style="font-size:25px">{y}%</span><br/><span style="font-size:12px;opacity:0.4">filled</span></div>'
        },
        tooltip: {
          valueSuffix: ' %'
        }
      }]
    });
  </script>
</body>
</html>
