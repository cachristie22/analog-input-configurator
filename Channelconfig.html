<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IoT Channel Config Editor</title>
  <style>
    table { border-collapse: collapse; width: 100%; overflow-x: auto; }
    th, td { border: 1px solid #ccc; padding: 4px; text-align: left; }
    input { width: 100%; box-sizing: border-box; }
    textarea { width: 100%; height: 200px; margin-top: 10px; }
    .container { overflow-x: scroll; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>IoT Channel Configuration Editor</h1>
  <div class="container">
    <table id="configTable">
      <thead><tr id="headerRow"></tr></thead>
      <tbody id="configBody"></tbody>
    </table>
  </div>

  <button onclick="exportConfig()">Export to Textarea</button>
  <button onclick="downloadConfig()">Download .log File</button>
  <input type="file" id="fileInput" accept=".log" onchange="importConfig(event)" />
  <textarea id="output" placeholder="Updated config lines..."></textarea>

  <script>
    const paramMap = {
      1: 'name', 2: 'enable', 3: 'type', 4: 'report', 5: 'srcreg',
      6: 'scroll', 7: 'delta', 8: 'deltadeb', 9: 'pump',
      20: 'prec', 21: 'units', 30: 'bitnum', 31: 'zerolabel', 32: 'onelabel',
      98: 'id'
    };
    const allParams = Object.values(paramMap);
    document.getElementById('headerRow').innerHTML =
      '<th>Channel</th>' + allParams.map(p => `<th>${p}</th>`).join('');
    const configBody = document.getElementById('configBody');

    function renderRow(chanNum, entries) {
      const row = document.createElement('tr');
      row.dataset.chan = chanNum;
      const values = {};
      for (let i = 0; i < entries.length; i += 2) {
        const key = paramMap[entries[i]];
        if (key) values[key] = entries[i + 1];
      }
      row.innerHTML = `<td>${chanNum}</td>` +
        allParams.map(p =>
          `<td><input type="text" data-chan="${chanNum}" data-param="${p}" value="${values[p] || ''}" /></td>`
        ).join('');
      configBody.appendChild(row);
    }

    function importConfig(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        configBody.innerHTML = '';
        const lines = e.target.result.split(/\r?\n/);
        lines.forEach(line => {
          const t = line.trim();
          if (!t || t.startsWith('//')) return;
          const parts = t.split(',');
          if (parts[0] !== '9') return;
          renderRow(parts[1], parts.slice(2));
        });
      };
      reader.readAsText(file);
    }

    function exportConfig() {
      let output = '';
      configBody.querySelectorAll('tr').forEach(row => {
        const chan = row.dataset.chan;
        const inputs = row.querySelectorAll('input');
        const entries = Array.from(inputs).map(inp => {
          const num = Object.entries(paramMap).find(([k, v]) => v === inp.dataset.param)[0];
          return `${num},${inp.value}`;
        });
        output += `9,${chan},${entries.join(',')}\n`;
      });
      document.getElementById('output').value = output.trim();
    }

    function downloadConfig() {
      exportConfig();
      const blob = new Blob([document.getElementById('output').value], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'config.log';
      link.click();
    }
  </script>
</body>
</html>
